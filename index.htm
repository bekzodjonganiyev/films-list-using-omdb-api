<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Template and Paginnation</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>

    <input class="film-search" type="text">

    <ul class="film-list">

    </ul>

    <button class="prev">Prev</button>
    <button class="next">Next</button>

    <template class="film-template">
        <li class="film">
            <img class="film-img" src="https://via.placeholder.com/200x300" alt="Template img" width="200" height="300">
            <h3 class="film-name"></h3>
            <p class="film-year">2004</p>
            <p class="film-type">movie</p>
            <p class="film-id">t4873009</p>
        </li>
    </template>

    <script src="./js/main.js"></script>
</body>

</html>
